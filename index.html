<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Dianstroy Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: #0e0e13;
				color: #e5e5e5;
				height: 100vh;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.bg-lines {
				position: fixed;
				width: 100%;
				height: 100%;
				overflow: hidden;
				z-index: 0;
			}

			.line {
				position: absolute;
				width: 2px;
				height: 100%;
				background: linear-gradient(180deg, #00ffff55, transparent);
				animation: flicker 2s infinite ease-in-out;
			}

			.line:nth-child(1) {
				left: 15%;
				animation-delay: 0s;
			}
			.line:nth-child(2) {
				left: 35%;
				animation-delay: 1s;
			}
			.line:nth-child(3) {
				left: 55%;
				animation-delay: 2s;
			}
			.line:nth-child(4) {
				left: 75%;
				animation-delay: 3s;
			}

			@keyframes flicker {
				0%,
				100% {
					opacity: 0.1;
				}
				50% {
					opacity: 0.5;
				}
			}

			.container {
				background: rgba(26, 26, 31, 0.92);
				padding: 30px 20px;
				border-radius: 20px;
				box-shadow: 0 0 30px rgba(0, 255, 255, 0.08);
				width: 90%;
				max-width: 420px;
				backdrop-filter: blur(12px);
				z-index: 1;
			}

			h2 {
				text-align: center;
				margin-bottom: 24px;
				color: #00ffff;
				font-weight: 500;
				font-size: 24px;
				text-shadow: 0 0 8px #00ffff50;
			}

			.dropdown {
				position: relative;
				margin-bottom: 12px;
			}

			.dropdown-selected {
				background-color: #2a2a33;
				padding: 10px;
				border-radius: 8px;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				font-size: 16px;
				border: 1px solid #00ffff22;
				gap: 10px;
				box-shadow: 0 0 10px #00ffff22 inset;
				transition: all 0.25s ease;
			}

			.dropdown-selected:hover {
				box-shadow: 0 0 15px #00ffff44;
			}

			.dropdown-selected img {
				width: 20px;
				height: 20px;
			}

			.dropdown-list {
				position: absolute;
				width: 100%;
				background-color: #2a2a33;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
				max-height: 200px;
				overflow-y: auto;
				z-index: 99;
				display: none;
				margin-top: 4px;
			}

			.dropdown-item {
				padding: 10px;
				cursor: pointer;
				display: flex;
				align-items: center;
				font-size: 15px;
				gap: 10px;
				transition: background 0.2s ease;
			}

			.dropdown-item img {
				width: 20px;
				height: 20px;
			}

			.dropdown-item:hover {
				background-color: #3a3a44;
			}

			input[type="number"] {
				width: 100%;
				padding: 12px;
				border-radius: 8px;
				border: none;
				background-color: #2a2a33;
				color: #fff;
				font-size: 16px;
				appearance: textfield;
				margin-bottom: 12px;
				border: 1px solid #00ffff22;
			}

			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			button {
				width: 100%;
				padding: 12px;
				background: linear-gradient(90deg, #00ffff, #0066ff);
				border: none;
				border-radius: 8px;
				font-size: 16px;
				color: #000;
				font-weight: bold;
				cursor: pointer;
				transition: 0.2s ease-in-out;
				box-shadow: 0 0 10px #00ffff88;
			}

			button:hover {
				opacity: 0.9;
			}

			.output {
				margin-top: 20px;
				font-size: 18px;
				text-align: center;
				min-height: 24px;
			}

			.output-box {
				background-color: #111820;
				border: 1px solid #00ffff55;
				border-radius: 10px;
				padding: 16px;
				margin-top: 16px;
				text-align: center;
				color: #00ffaa;
				box-shadow: 0 0 15px #00ffff22;
				font-size: 17px;
			}

			@media (max-width: 480px) {
				h2 {
					font-size: 20px;
				}
			}
		</style>
	</head>
	<body>
		<div class="bg-lines">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>

		<div class="container">
			<h2>Dianstroy Calculator</h2>

			<div class="dropdown" id="dropdown">
				<div class="dropdown-selected" onclick="toggleDropdown()">
					<img
						id="selected-icon"
						src="https://assets.coingecko.com/coins/images/1/thumb/bitcoin.png"
					/>
					<span id="selected-name">Bitcoin</span>
				</div>
				<div class="dropdown-list" id="dropdown-list"></div>
			</div>

			<input id="amount" type="number" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç" />
			<button onclick="fetchPrice()">üîç –†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
			<div class="output" id="output"></div>
		</div>

		<script>
			const tokens = [
				{
					id: "bitcoin",
					name: "Bitcoin",
					icon: "https://assets.coingecko.com/coins/images/1/thumb/bitcoin.png",
				},
				{
					id: "ethereum",
					name: "Ethereum",
					icon: "https://assets.coingecko.com/coins/images/279/thumb/ethereum.png",
				},
				{
					id: "solana",
					name: "Solana",
					icon: "https://assets.coingecko.com/coins/images/4128/thumb/solana.png",
				},
				{
					id: "tether",
					name: "USDT",
					icon: "https://assets.coingecko.com/coins/images/325/thumb/Tether-logo.png",
				},
			];

			let selectedToken = tokens[0];

			function toggleDropdown() {
				const list = document.getElementById("dropdown-list");
				list.style.display = list.style.display === "block" ? "none" : "block";
			}

			function selectToken(token) {
				selectedToken = token;
				document.getElementById("selected-icon").src = token.icon;
				document.getElementById("selected-name").textContent = token.name;
				toggleDropdown();
			}

			function renderDropdownItems() {
				const container = document.getElementById("dropdown-list");
				tokens.forEach((token) => {
					const item = document.createElement("div");
					item.className = "dropdown-item";
					item.onclick = () => selectToken(token);
					item.innerHTML = `<img src="${token.icon}"><span>${token.name}</span>`;
					container.appendChild(item);
				});
			}

			async function fetchPrice() {
				const amount = parseFloat(document.getElementById("amount").value || 0);
				const output = document.getElementById("output");

				if (isNaN(amount) || amount === 0) {
					output.innerHTML = "";
					return;
				}

				try {
					const res = await fetch(
						`https://api.coingecko.com/api/v3/simple/price?ids=${selectedToken.id}&vs_currencies=usd`
					);
					const data = await res.json();
					if (!data[selectedToken.id] || !data[selectedToken.id].usd) {
						output.innerHTML = `<div class="output-box">‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–∞ –º–æ–Ω–µ—Ç–∞</div>`;
						return;
					}

					const price = data[selectedToken.id].usd;
					const total = price * amount;
					output.innerHTML = `
        <div class="output-box" style="display: flex; flex-direction: column; align-items: center;">
          <div style="display:flex; align-items:center; gap:10px; margin-bottom: 8px;">
            <img src="${selectedToken.icon}" style="width:24px; height:24px;">
            <strong style="font-size:18px;">${amount} ${
						selectedToken.name
					}</strong>
          </div>
          <div style="font-size: 22px;">üíµ <strong>$${total.toFixed(
						2
					)}</strong></div>
          <div style="font-size: 14px; color:#aaa;">–ö—É—Ä—Å: $${price}</div>
        </div>`;
				} catch (err) {
					console.error(err);
					output.innerHTML = `<div class="output-box">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–∞</div>`;
				}
			}

			renderDropdownItems();
		</script>
	</body>
</html>
